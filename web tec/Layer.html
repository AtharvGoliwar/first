<html>
<head>
<title>layer</title>
</head>
<body>
<div style=background-color:red;
width:200px;
height:100px;
position:relative;
top:10px;
left:80px
z-index:2;">
</div>
<div style=background-color:green;
width:300px;
height:100px;
position:relative;
top:-50px;
left:35px
z-index:4;">
</div>
<div style=background-color:yellow;
width:500px;
height:100px;
position:absolute;
top:-30px;
left:120px
z-index:6;">
</div>
</body>
</html>
